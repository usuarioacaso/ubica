<!DOCTYPE html>
<html>
<body>
<div id="map" style="width:70%;height:500px"></div>
<script>
function myMap() {
	var lat = -12.117397
	var lon = -77.03235
	var nom = "Adrian Camacho"
	var direc = "Independencia 236"
	var Telf = "123456789"
	var compl = nom+"-"+direc+"-"+Telf
	var myCenter = new google.maps.LatLng(lat, lon);
	var mapCanvas = document.getElementById("map");  var mapOptions = {center: myCenter, zoom: 15};
	var map = new google.maps.Map(mapCanvas, mapOptions);
	var marker = new google.maps.Marker({position:myCenter, title: compl});
	marker.setMap(map);
	google.maps.event.addListener(marker,'click',function() {
	var infowindow = new google.maps.InfoWindow({content: compl});
	infowindow.open(map,marker);});
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMoofV2YW4HE1XzVwIIvb163earPChFRE&callback=myMap">
</script>
</body>
</html>
